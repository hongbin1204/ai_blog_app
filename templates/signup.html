<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="{% url 'login' %}" class="text-white hover:underline">Login</a>
            <a href="{% url 'signup' %}" class="text-white pl-2 hover:underline">Signup</a>
        </div>
    </nav>
    <br>
    <div class="flex items-center justify-center mt-20">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            {% if error_message %}
            <div class="">
                <h2 style="text-align: center; color: red">{{ error_message }}</h2>
            </div>
            {% endif %}
            <form class="space-y-4" action="" method="post">
                {% csrf_token %}
                <h2 class="text-xl font-semibold">Singup</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class=" 2-full p-2 border rounded-md w-full">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email..." class=" 2-full p-2 border rounded-md w-full">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="text" id="password" name="password" placeholder="Enter your password..." class=" 2-full p-2 border rounded-md w-full" >
                </div>
                <div>
                    <label for="repassword" class="block mb-1 font-medium">Confirm Password</label>
                    <input type="text" id="repassword" name="repassword" placeholder="Confirm your password..." class=" 2-full p-2 border rounded-md w-full" >
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Signup</button>
            </form>

        </div>

    </div>
    
</body>
</html>
