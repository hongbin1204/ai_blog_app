<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <a href="{% url 'index' %}">
                <h1 class="font-bold">AI Blog Generator</h1>
            </a>
        </div>
        <div>
            <a href="{% url 'index' %}" class="text-white underline">Welcome {{ user.username }}</a>
            <a href="{% url 'blog-list' %}" class="text-white hover:underline ml-5">Blog Posts</a>
            <a href="{% url 'logout' %}" class="text-white hover:underline ml-5">Logout</a>
        </div>
    </nav>

    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Blog Post</h2>
                <div class="space-y-4">
                    {% for blog in blogs %}
                    <a href="{% url 'blog-details' blog.id %}">
                    <div class="border border-gray-300 p-4 rounded">
                        <h3 class="text-lg font-semibold ">{{ blog.title }}</h3>
                        <p>{{ blog.content | truncatechars:200 }}</p>
                    </div>
                    {% endfor %}
                    </a>
                </div>
            </section>
        </div>
    </div>

   
</body>
</html>
